<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/estilos.css">
  </head>
  <body>

    <aside class="sidenav">
      <div class="logo">
        <a href="#"><img class="pb-50" src="logorgb.png" alt=""></a>
      </div>
      <div class="menulink">
        <a href="#"><i class="fas fa-home"></i><span>Inicio</span></a>
        <a href="#"><i class="fas "></i> <span>El Fary - Grandes exitos</span> </a>
        <a href="#"><i class="fas"></i> <span>Supermerk-2 - Resacosos</span></a>
        <a href="#"><i class="fas"></i> <span>Young Banger - Free minds</span></a>
        <a href="#"><i class="fas"></i> <span>Duki - Mis favoritos</span></a>
      </div>
    </aside>

    <main>
        <div class="title plb-20">
          <h1><strong>Somos el grupo 4 y vamos a exponer a tu putisima madre</strong></h1>
        </div>
      </div>
        <div class=" container-flex text-center">
          <div class="music-card">
            <a href="#"><img src="Fary.png" alt=""></a>
            <p>El Fary - Grandes exitos</p>
          </div>
          <div class="music-card">
            <a href="#"><img src="Supermerk-2.jpeg" alt=""></a>
            <p>Supermerk-2 - Resacosos</p>
          </div>
          <div class="music-card">
            <a href="#"><img src="Young Banger.png" alt=""></a>
            <p>Young Banger - Free minds</p>
          </div>
          <div class="music-card">
            <a href="#"><img src="Duki.png" alt=""></a>
            <p>Duki - Mis favoritos</p>
          </div>
        </div>
    </main>


    <footer>
      <div class="playmusic text-center">
        <ul class="list-inline">
          <li><a href="#"><i class="fas fa-random"></i></a></li>
          <li><a href="#"><i class="fas fa-step-backward"></i></i></a></li>
          <li><a href="#"><i class="far fa-play-circle"></i></a></li>
          <li><a href="#"><i class="fas fa-step-forward"></i></a></li>
          <li><a href="#"><i class="fas fa-redo"></i></a></li>
        </ul>
      </div>

    </footer>

</html>
